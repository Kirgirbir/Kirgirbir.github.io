<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

    <h1>Simple Calculator</h1>
    
    <form id="calculatorForm">
        <label for="number1">Enter number x:</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">Enter number y:</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <button type="button" onclick="calculateSum()">Calculate</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateSum() {
            var x = document.getElementById("number1").value;
            var y = document.getElementById("number2").value;

            // Validate input (optional)
            if (isNaN(x) || isNaN(y)) {
                alert("Please enter valid numbers.");
                return;
            }

            var result = parseFloat(x) + parseFloat(y);
            document.getElementById("result").innerHTML = x + " + " + y + " = " + result;
        }
    </script>

</body>
</html>
