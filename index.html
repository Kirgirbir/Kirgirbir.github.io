<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form id="calculator-form" onsubmit="calculate(); return false;">
        <label for="num1">Enter number x:</label>
        <input type="text" id="num1" name="num1" required>
        
        <label for="num2">Enter number y:</label>
        <input type="text" id="num2" name="num2" required>
        
        <button type="submit">Calculate</button>
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var result = num1 + num2;

            document.getElementById('result').innerText = num1 + " + " + num2 + " = " + result;
            
            // You can also send the result to the server here if needed
            // For simplicity, this example only displays the result on the page.
        }
    </script>
</body>
</html>
