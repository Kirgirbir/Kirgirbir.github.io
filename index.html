    </tr>

    <?php
    $db = new SQLite3('data.db');
    $query = 'SELECT * FROM data';
    $result = $db->query($query);

    while ($row = $result->fetchArray()) {
        echo "<tr>";
        echo "<td>" . $row['id'] . "</td>"; 
        echo "<td>" . $row['username'] . "</td>";
        echo "<td>" . $row['password'] . "</td>";
        echo "</tr>";
    }
    $db->close();
    ?>
